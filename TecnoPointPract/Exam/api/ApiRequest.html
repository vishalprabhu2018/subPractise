<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .main{
        display: flex;
        justify-content: center;
        align-items: center;
    }
     .container{
        border: 2px solid black;
        height:300px;
        width:300px;
        position: relative;
        top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        column-gap: 10px;
        justify-content: space-between;
    
     }

     .image{
        height: 200px;
        width: 295px;
     }
     
     .section2{
        border:2px solid red;
        height: 50px;
        width: 295px;
        display:flex;
        align-items:center;
     }


    </style>
</head>
<body>
  <div class="main">
    <div class="container">
        <div class="section">
         
            <img src="" alt=""class="image">
        </div>
        <div class="section section2">
            <h1>Id:<span class="id"> </span></h1>
        </div>
    </div>
</div>

    <script>

  const idC=document.querySelector('.id');
  const img=document.querySelector('.image')

  
    const   requestURL='https://api.github.com/users/prabhuvishal2018'
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestURL);
    xhr.onreadystatechange=function(){
        console.log(xhr.readState);
    
    if(xhr.readyState===4){
        const data=JSON.parse(this.response);
        console.log(typeof data);
        idC.innerText=data.id;
        img.src=data.avatar_url;
    }
    }
    xhr.send();
    </script>
</body>
</html>
